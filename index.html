<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS File -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Website Name -->
    <title>Bubble Chat</title>
</head>

<body>
    <div class="mainBox">
        <div class="messageOne">
            <div class="pictureBox">
                <div class ="pictureArea"></div>
            </div>
            <div class="messageOneText">
                <div class="messageText">Hi Den, Not yet. I am waiting for Angela's report!</div>
                <div class="messageState">11:34 AM 
                    <span class="firstTick">&#10003</span>
                    <span class="secondTick">&#10003</span>
                </div>
            </div>
        </div>
        <div class="messageTwo">
            <div class="messageTwoText">
                <div class="messageText">Ok! Angela, when should we wait for your report?</div>
                <div class="messageTwoState">11:29 AM 
                    <span class="firstTick">&#10003</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
